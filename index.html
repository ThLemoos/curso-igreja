<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Curso</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<form autocomplete="off">

  <input type="text" name="fakeuser" style="display:none">
  <input type="password" name="fakepass" style="display:none">

  <div class="container">
    <h2>Login</h2>

    <div class="field">
      <input
        id="email"
        type="email"
        placeholder=" "
        autocomplete="username"
        inputmode="email"
      >
      <label>Email</label>
    </div>

    <div class="field">
      <input
        id="senha"
        type="password"
        placeholder=" "
        autocomplete="new-password"
      >
      <label>Senha</label>
      <span class="toggle" onclick="toggleSenha('senha')">ğŸ‘ï¸</span>
    </div>

    <button type="button" onclick="login()">Entrar</button>

    <button
      type="button"
      class="secondary"
      onclick="location.href='cadastro.html'"
    >
      Cadastrar
    </button>

    <div class="link" onclick="location.href='recuperar.html'">
      Esqueci minha senha
    </div>

    <p id="msg"></p>
  </div>

</form>

<script src="js/auth.js"></script>
</body>
</html>
