<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Curso</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="container">
  <h2>Cadastro</h2>

  <input 
  type="email" 
  id="email" 
  placeholder="Email"
  autocomplete="off"
  inputmode="email"
/>

<input 
  type="password" 
  id="senha" 
  placeholder="Senha"
  autocomplete="new-password"
/>


  <button onclick="cadastrar()">Cadastrar</button>

  <button class="secondary" onclick="window.location.href='index.html'">
    Voltar
  </button>

  <p id="msg"></p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
